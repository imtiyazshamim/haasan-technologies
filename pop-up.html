<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="form.css" >
        <!--script src="form.js"></script-->
    </head>
    <body >
        <div class="container">
            
            <!-- Modal -->
            <div id="myModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <div class="sign-up-form-header text-center mb-4" class="modal-title">
                            <h4 class="mb-0">Get a quote today</h4>
                            <p>Get response within 24 hours</p>
                        </div>
                        </div>
                        <div class="modal-body">
                        	 <form role="form" method="post" class="sign-up-form" id="reused_form" >
                            <div class="form-group input-group">
                            	<label for="name"> Name:</label>
                                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required="required" maxlength="50">
                            </div>
                            <div class="form-group input-group">
                            	<label for="email"> Email:</label>
                                <input type="email" name="email" class="form-control" placeholder="Enter your email" required="required" maxlength="50">
                            </div>
                            <div class="form-group input-group">
                                    <label for="name">Subject:</label>
                                <input type="text" name="subject" class="form-control" placeholder="Enter subject" required="required">
                            </div>
                            <div class="form-group input-group">
                            	<label for="name"> Message:</label>
                                <textarea name="message" id="msg" type="textarea" class="form-control" placeholder="Write your message" cols="30" rows="4" required="required" maxlength="6000" rows="7"></textarea>
                            </div>
                            <div class="form-group">
                                    <button type="submit" class="btn btn-lg btn-success btn-block" id="btnContactUs"><a href="readme.html">Submit</button></a>
                            </div>
                            
                        </form>

                            
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
